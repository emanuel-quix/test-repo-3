# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Demo Data
    deploymentType: Service
    resources:
      cpu: {{ cpu }}
      memory: {{ memory }}
      replicas: {{ replicas }}
    libraryItemId: 7abe02e1-1e75-4783-864c-46b930b42afe
    desiredStatus: Stopped
    variables:
      - name: Topic
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: f1-data
  - name: Demo Data 2
    deploymentType: Service
    resources:
      cpu: {{ cpu }}
      memory: {{ memory }}
      replicas: {{ replicas }}
    libraryItemId: 7abe02e1-1e75-4783-864c-46b930b42afe
    desiredStatus: Running
    variables:
      - name: Topic
        inputType: OutputTopic
        description: Name 2 of the output topic to write into
        required: false
        value: f1-data

# This section describes the Topics of the data pipeline
topics:
  - name: my-topic3
    persisted: true
    configuration:
      partitions: 5
      replicationFactor: 5
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: my-topic
    persisted: false
    configuration:
      partitions: 4
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: my-topic-2
    persisted: false
    configuration:
      partitions: 10
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: f1-data
    persisted: false
    configuration:
      partitions: 3
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 262144000
  - name: f1-data-2
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 262144000
